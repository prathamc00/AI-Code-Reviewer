# Render Blueprint - AI Code Reviewer
# Deploy both backend and frontend as web services

services:
  # Backend - FastAPI Python Application
  - type: web
    name: ai-code-reviewer-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
    healthCheckPath: /api/health

  # Frontend - Static Site (Vite/React)
  - type: web
    name: ai-code-reviewer-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        fromService:
          name: ai-code-reviewer-backend
          type: web
          property: host
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
